<div class="container container-custom mt-3">
    <h2>Nodaļu saraksts</h2>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nosaukums</th>
          <th>Abreviatūra</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let department of departments">
          <td>{{ department.idDepartment }}</td>
          <td>{{ department.title }}</td>
          <td>{{ department.abbreviation }}</td>
          
          
          <td>
            <button class="btn btn-outline-success me-2" (click)="navigateToUpdate(department)">Labot</button>
            <button class="btn btn-outline-danger" (click)="confirmDelete(department)">Dzēst</button>
          </td>
        </tr>
      </tbody>
    </table>
      <button class="btn btn-outline-dark" (click)="navigateToCreate()">Pievienot</button>
    
  </div>
