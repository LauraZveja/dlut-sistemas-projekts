<div class="container">
    <h2>Atjaunot informāciju</h2>
    <!-- Pārbaudīt, vai var atrast datus par nodaļu -->
    <form *ngIf="department" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="name">Nosaukums:</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="department.title" name="title" required>
      </div>
      <div class="form-group mb-3">
        <label for="surname">Uzvārds:</label>
        <input type="text" class="form-control" id="abbreviation" [(ngModel)]="department.abbreviation" name="abbreviation" required>
      </div>
      <button type="submit" class="btn btn-outline-primary me-2">Atjaunot</button>
      <button type="button" class="btn btn-outline-dark" (click)="goBack()">Atpakaļ</button>
    </form>
    <!-- Ja dati par nodaļu nav pieejami: -->
    <div *ngIf="!department">
      <p class="text-danger">Kļūda: dati par nodaļu nav pieejami.</p>
    </div>
  </div>
