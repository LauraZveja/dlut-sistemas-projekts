<div class="container">
    <h2>Atjaunot informāciju</h2>
    <!-- Pārbaudīt, vai var atrast datus par darbinieku -->
    <form *ngIf="employee" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="name">Vārds:</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="employee.name" name="name" required>
      </div>
      <div class="form-group mb-3">
        <label for="surname">Uzvārds:</label>
        <input type="text" class="form-control" id="surname" [(ngModel)]="employee.surname" name="surname" required>
      </div>
      <div class="form-group mb-3">
        <label for="position">Amats:</label>
        <input type="text" class="form-control" id="position" [(ngModel)]="employee.position" name="position" required>
      </div>
      <div class="form-group mb-3">
        <label for="elected">Ir ievēlēts:</label>
        <input type="checkbox" class="form-check-input" id="elected" [(ngModel)]="employee.elected" name="elected">
      </div>
      <div class="form-group mb-3">
        <label for="workContractNoDate">Darba līgums un datums:</label>
        <input type="text" class="form-control" id="workContractNoDate" [(ngModel)]="employee.workContractNoDate" name="workContractNoDate" required>
      </div>
      <div class="form-group mb-3">
        <label for="departmentName">Nodaļa:</label>
        <input type="text" class="form-control" id="departmentName" [(ngModel)]="employee.departmentName" name="departmentName" required>
      </div>
      <button type="submit" class="btn btn-outline-primary me-2">Atjaunot</button>
      <button type="button" class="btn btn-outline-dark" (click)="goBack()">Atpakaļ</button>
    </form>
    <!-- Ja dati par darbinieku nav pieejami: -->
    <div *ngIf="!employee">
      <p class="text-danger">Kļūda: dati par darbinieku nav pieejami.</p>
    </div>
  </div>
