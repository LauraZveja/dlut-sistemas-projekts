<div class="container mt-3">
    <h2>Darbinieku saraksts</h2>
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Vārds</th>
          <th>Uzvārds</th>
          <th>Amats</th>
          <th>Ir ievēlēts</th>
          <th>Darba līgums un datums</th>
          <!--<th>Department</th>-->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.idEmployee }}</td>
          <td>{{ employee.name }}</td>
          <td>{{ employee.surname }}</td>
          <td>{{ employee.position }}</td>
          <td>{{ employee.elected ? 'Jā' : 'Nē' }}</td>
          <td>{{ employee.workContractNoDate }}</td>
          <!--<td>{{ employee.department.title }}</td> -->
          <!--
          <td>
            <button (click)="updateEmployee(employee.idEmployee)" class="btn btn-info">Update</button>
            <button (click)="deleteEmployee(employee.idEmployee)" class="btn btn-danger ml-2">Delete</button>
          </td>
          -->
        </tr>
      </tbody>
    </table>
  </div>
