<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
.vertical {
	writing-mode: sideways-lr;
}
</style>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Update vacation hours</title>
</head>
<body class="d-flex flex-column min-vh-100">
	<div class="bg-primary bg-primary text-dark bg-opacity-25 mb-4 py-4">
		<div class="container">
			<div class="row">
				<header class="col-md-12">
					<div style="text-align: center; font-size: 70px; font-weight: bold">DLUT</div>
					<div class="container-fluid text-center"></div>
				</header>
			</div>
		</div>
	</div>
	<nav
		class="navbar navbar-expand-lg navbar-light bg-primary text-dark bg-opacity-25">

		<div class="container-fluid">
			<a class="navbar-brand" href="/dlut">Sākums</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						href="/dlut/tabele/ievadit/darba-stundas">Ievadīt darba
							stundas mēnesim</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/dlut/tabele/eksportet/finansejuma-avots/izvele">Tabeļu
							eksportēšana finansējuma avotam</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/dlut/tabele/eksportet/darbinieks/izvele">Tabeļu
							eksportēšana darbiniekam</a></li>
					<li class="nav-item"><a class="nav-link active"
						href="/dlut/tabele/eksportet/darbinieks-finansejuma-avots/izvele">Tabeļu
							eksportēšana darbiniekam un finansējuma avotam</a></li>
					<li class="nav-item"><a class="nav-link disabled">Izrakstīties</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<form action="#"
		th:action="@{/dlut/tabele/eksportet/finansejuma-avots/atvalinajuma-stundas/__${year}__/__${month}__/__${idfs}__/__${idempl}__}"
		th:object="${fte}" method="post">

		<div class="container">
			<div class="d-grid gap-3">



				<div class="p-2 bg-light border">
					<div class="form-group">
						<h1>Atjaunināt atvaļinājuma stundas</h1>
						<label for="employee">Darbinieks:</label>
						<p
							th:text="${employee.getName()} + ' ' + ${employee.getSurname()}"></p>
					</div>
				</div>

				<div class="p-2 bg-light border">
					<div class="form-group">
						<label for="finSource">Finansējuma avots:</label>
						<p th:text="${finSource.getTitle()}"></p>
					</div>
				</div>

				<div class="p-2 bg-light border">
					<div class="form-group">
						<label>Laika posms:</label>
						<p th:text="${year + '. gada ' + monthName}"></p>
					</div>
				</div>

				<div class="p-2 bg-light border">
					<div class="form-group">
						<label>Ievadīt atvaļinājuma stundas</label>
						<div>
							<input type="text" th:field="*{vacationHours}">
						</div>
					</div>
				</div>



				<div class="container">
					<div class="d-grid gap-3">
						<div class="row">
							<div class="col"></div>
							<div class="col"></div>
							<div class="col">
							<p align="right">
							<button class="btn btn-primary" type="submit">Atjaunināt
										stundas</button>
										</p>
										</div>
							<div class="col">
							<p align="left">
									<a
										th:href="@{/dlut/tabele/eksportet/finansejuma-avots/{year}/{month}/{idfs} 
						(year=${year}, month=${month}, idfs=${finSource.getIdFinSource()})}"
										class="btn btn-secondary"> Atpakaļ uz finansējuma avota
										tabeli</a>
										</p>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</form>
	<div class="wrapper flex-grow-1"></div>
	<div class="bg-primary text-dark bg-opacity-25 py-4 mt-4">
		<div class="container">
			<div class="row">
				<footer class="mt-auto col-md-12">
					<div style="text-align: center">VSRC 2021</div>
				</footer>
			</div>
		</div>
	</div>

</body>
</html>
